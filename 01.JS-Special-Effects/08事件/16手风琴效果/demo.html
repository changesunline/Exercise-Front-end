<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        ul{list-style: none}
        *{margin:0; padding:0;}
        div{
            width: 1150px;
            height: 400px;
            margin:50px auto;
            border:1px solid red;
            overflow: hidden;

        }
        div li {
            width: 240px;
            height: 400px;
            float: left;
        }
        div ul {
            width: 1300px;
        }
    </style>
    <script src="../jquery1.0.0.1.js"></script>
    <script>
        window.onload = function () {
            //需求：鼠标放入到li中该盒子变宽，其他的盒子变窄。移开大盒子，回复原样。
            //步骤：
            //1.给li添加背景
            //2.绑定onmouseover事件，鼠标放入到li中该盒子变宽，其他的盒子变窄
            //3.移开大盒子，回复原样
            var div = document.getElementsByTagName("div")[0];
            var lis = div.getElementsByTagName("li");
            for (var i=0; i<lis.length; i++){
                lis[i].style.background = "url(images/"+(i+1)+".jpg) no-repeat";
                lis[i].onmouseover = function () {
                    for(var j=0; j<lis.length; j++){
                        animate(lis[j],{"width":60},"",15);
                    }
                    animate(this,{"width":950},"",15);
                }
            }
            div.onmouseout = function () {
                for(var j=0; j<lis.length; j++){
                    animate(lis[j],{"width":240},"",15);
                }
            }
            
        }
    </script>
</head>
<body>
<div>
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</div>
</body>
</html>
