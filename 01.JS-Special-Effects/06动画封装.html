<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        .box1{
            height: 200px;
            background-color: #adbad6;
            position: relative;
        }
        .box2{
            width: 100px;
            height: 100px;
            background-color: deeppink;
            position: absolute;
        }
    </style>
</head>
<body>
    <button>运动到200</button>
    <button>运动到400</button>
    <div class="box1">
        <div class="box2"></div>
    </div>

    <script>
        var btn = document.getElementsByTagName("button");
        var box2 = document.getElementsByClassName("box2")[0];
//        var timer = null;
        btn[0].onclick = function () {
            animater(box2,200);
        }
        btn[1].onclick = function () {
            animater(box2,400);
        }


        function animater(element,num){
            clearInterval(element.timer);
            var speed = num > element.offsetLeft ? 1 : -1;
            element.timer = setInterval(function () {
//                if (box2.offsetLeft < num){
//                    box2.style.left = box2.offsetLeft + 1 + "px";
//                } else if (box2.offsetLeft > num) {
//                    box2.style.left = box2.offsetLeft -1 + "px";
//                }
                var val = num - element.offsetLeft;
                element.style.left = element.offsetLeft + speed + "px";
                if (Math.abs(val) <= 1) {
                    element.style.left = num + "px";
                    clearInterval(element.timer);
                }
            }, 1);
        }

    </script>
</body>
</html>
